name: Check Unit Test
on:
  pull_request:
    branches: [ main ]

jobs:
  checkUnitTest:
    # start
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Unit Test
        run: ./gradlew assembleDebug
